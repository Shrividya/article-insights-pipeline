# ---------------------------------------------------------------------------
# Generate values before applying:
#   FERNET_KEY: python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())"
#   SECRET_KEY: python -c "import secrets; print(secrets.token_hex(32))"
#
# Then base64-encode each value:
#   echo -n "your-value" | base64
#
# Replace the placeholder base64 strings below with your encoded values.
# ---------------------------------------------------------------------------
apiVersion: v1
kind: Secret
metadata:
  name: airflow-secrets
  namespace: airflow
type: Opaque
data:
  AIRFLOW__CORE__FERNET_KEY: "YOURFERNETKEY"
  AIRFLOW__CORE__INTERNAL_API_SECRET: "yourAPIKEY"
  POSTGRES_PASSWORD: "YOURPOSTGRESSPASSWORD"
  AIRFLOW_ADMIN_PASSWORD: "AMDINPASSWORD"